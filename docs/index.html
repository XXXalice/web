<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>鬼畜王 on Web</title>
    <meta name="description" content="アリスソフトの18禁ゲーム「鬼畜王ランス」等をWebブラウザ上で遊べるようにしたものです。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.2.14/spectre.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="font" type="font/woff2" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/fonts/fontawesome-webfont.woff2?v=4.3.0" crossorigin>
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-98461872-' + (location.host === 'kichikuou.github.io' ? 1 : 2), 'auto', {'alwaysSendReferrer': true});
      ga('send', 'pageview');
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
  </head>
  <body>

  <div id="toolbar-handler" class="tooltip tooltip-bottom" data-tooltip="メニュー" hidden>
    <div class="toolbar-handler-icon"></div>
  </div>
  <header id="toolbar" class="before-game-start">
    <div class="navbar">
      <section class="navbar-center">
        <span class="navbar-brand text-ellipsis ml-5">鬼畜王 on Web</span>
      </section>
      <section class="navbar-section">
        <div id="volume-control" class="mr-10 hidden-until-game-start">
          <i id="volume-control-icon" class="fa fa-volume-up tooltip tooltip-bottom" data-tooltip="ミュート"></i>
          <input id="volume-control-slider" type="range" class="tooltip tooltip-bottom" data-tooltip="音量">
        </div>

        <button id="screenshot-button" class="btn btn-link tooltip tooltip-bottom mr-10 hidden-until-game-start" data-tooltip="スクリーンショット"><i class="fa fa-camera"></i></button>
        <button id="settings-button" class="btn btn-link tooltip tooltip-bottom mr-10" data-tooltip="設定"><i class="fa fa-cog"></i></button>
        <a class="btn btn-link tooltip tooltip-bottom" target="_blank" href="help.html" data-tooltip="ヘルプ"><i class="fa fa-question-circle mr-10"></i></a>
        <button id="toolbar-close-button" class="btn btn-link"><i class="fa fa-angle-up"></i></button>
      </section>
    </div>
  </header>

  <div class="contents">

    <div id="loader">
      <h1>鬼畜王 on Web</h1>
      <p>アリスソフトの <a href="http://www.alicesoft.com/annai.html#free">配布フリー宣言</a> に基づいて配布されている「鬼畜王ランス」等のゲームをWebブラウザ上で遊べるようにしたものです。
      <a target="_blank" href="help.html">遊び方はこちら。</a></p>
      <p><strong>(注意) 18歳未満の人は利用できません。</strong></p>
      <p>ゲームのCDイメージファイルをドラッグ＆ドロップするか、下の「ファイルを選択」ボタンを押して選択してください。</p>
      <ul class="hidden-while-loading">
        <li id="imgReady" class="notready">KICHIKUOU.img</li>
        <li id="cueReady" class="notready">KICHIKUOU.cue</li>
      </ul>
      <input type="file" id="fileselect" class="form-input hidden-while-loading" multiple/>
      <p class="show-while-loading" hidden>Loading...</p>

      <div id="unsupported" hidden>
	このブラウザでは利用できません。
      </div>

      <div class="social-buttons">
	<a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-counter" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
	<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
    </div>

    <div id="xsystem35" hidden>
      <audio id="audio"></audio>
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
  </div>

  <!-- Settings -->
  <div id="settings-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-container">
      <div class="modal-header">
        <div class="modal-title">設定</div>
      </div>
      <div class="modal-body settings">
        <section>
          <h5>表示</h5>
          <div class="form-group">
            <span class="mr-5">拡大率:</span>
            <select id="zoom" class="form-select">
              <option value="1">100%</option>
              <option value="1.25">125%</option>
              <option value="1.5">150%</option>
              <option value="2">200%</option>
              <option value="3">300%</option>
              <option value="fit">自動</option>
            </select>
          </div>
          <div>
            <label for="pixelate" class="form-checkbox">
              <input type="checkbox" id="pixelate">
              <i class="form-icon"></i>拡大時に補間しない
            </label>
          </div>
          <div>
            <label for="antialias" class="form-checkbox">
              <input type="checkbox" id="antialias" checked>
              <i class="form-icon"></i>文字をなめらかに表示する
            </label>
          </div>
        </section>
        <div class="divider"></div>
        <section>
          <h5>一般</h5>
          <div>
            <label for="unload-confirmation" class="form-checkbox">
              <input type="checkbox" id="unload-confirmation">
              <i class="form-icon"></i>ページを閉じる前に確認する
            </label>
          </div>
        </section>
        <div class="divider"></div>
        <section>
          <h5>セーブデータ</h5>
          <div>
            <button id="downloadSaveData" class="btn mr-10" disabled>ZIPに保存</button>
            <button id="uploadSaveData" class="btn">ZIPから復元</button>
          </div>
        </section>
      </div>
      <div class="modal-footer">
        <button id="settings-close" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>

  <div class="toast-container"></div>
  <template id="cdda-error">
    BGMの再生に失敗しました。
    <button class="btn btn-link cdda-reload-button">imgファイルを再読み込み</button>
  </template>

  <script>
    var Module = {};
  </script>
  <script src="shell.js"></script>
  <script src="fslib.js" async></script>
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js" crossorigin="anonymous"></script>
  <script>
    if (xsystem35.shell === undefined) {
      unsupported.hidden = false;
    }
  </script>
  </body>
</html>
